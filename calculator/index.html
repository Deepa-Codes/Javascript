<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
<body>
    <div class="calculator">
        
        <form class="container">
            <div class="form-group">
                <input type="text" readonly class="input-field">
            </div>
            <div class="form-group"> 
                <button type="button" onclick="addValue('%')" class="btn">%</button> 
                <button type="button" onclick="clearValue()" class="btn-s">CLR</button> 
                <button type="button" onclick="deleteValue()" class="btn-s">DEL</button>
                <button type="button" onclick="addValue('/')" class="btn">/</button>
            </div>
            <div class="form-group"> 
                <button type="button" onclick="addValue('7')" class="btn">7</button> 
                <button type="button" onclick="addValue('8')" class="btn">8</button> 
                <button type="button" onclick="addValue('9')" class="btn">9</button>
                <button type="button" onclick="addValue('*')" class="btn">*</button>
            </div>
            <div class="form-group"> 
                <button type="button" onclick="addValue('4')" class="btn">4</button> 
                <button type="button" onclick="addValue('5')" class="btn">5</button> 
                <button type="button" onclick="addValue('6')" class="btn">6</button>
                <button type="button" onclick="addValue('-')" class="btn">-</button>
            </div>
            <div class="form-group"> 
                <button type="button" onclick="addValue('1')" class="btn">1</button> 
                <button type="button" onclick="addValue('2')" class="btn">2</button> 
                <button type="button" onclick="addValue('3')" class="btn">3</button>
                <button type="button" onclick="addValue('+')" class="btn">+</button>
            </div>
            <div class="form-group"> 
                <button type="button" onclick="addValue('00')" class="btn">00</button> 
                <button type="button" onclick="addValue('0')" class="btn">0</button> 
                <button type="button" onclick="addValue('.')" class="btn">.</button>
                <button type="button" onclick="evaluateValue()" class="btn evaluate">=</button>
            </div>
             
        </form> 
    </div> 
     <script src="./assets/js/index.js"></script>
</body>
</html>
