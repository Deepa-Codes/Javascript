<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>To-Do List</title>
      <link rel="stylesheet" href="./assets/css/style.css"/>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
         />
   </head>
   <body>
      <div class="container">
        <h3 class="title">To-Do List</h3>
         <div class="form-container">
            <div>
               <input type="text" id="taskInput" placeholder="Task to be done..." id="task_add">
               
               <button type="button" id="submit" >Add</button>
                
            </div>
         </div>
         <div class="list-container">
            <div class="scroll-container">
               <!-- <h6>Pending Tasks</h6> -->
               <ul class="todo-list" id="to-do">
                   
                   
                  
                   
               </ul>
            </div>
            <div class="text-notification">  No Task Yet </div>
         </div>
      </div>
      <script src="./assets/js/index.js" ></script>
   </body>
</html>
