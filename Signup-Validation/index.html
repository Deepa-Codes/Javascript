<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form Validation</title>
      <link rel="stylesheet" href="./assets/css/style.css">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
         />
   </head>
   <body>
      <div class="container">
         <h1>Sign Up</h1>
         <span class="success">  </span>
         <form>
            <div class="form-group">
               <label for="username">User Name <span class="">*<span></label>
               <input type="text" name="username">
               <span class="err"></span>
            </div>
            <div class="form-group">
               <label for="email">Email <span class="">*<span></label>
               <input type="email" name="email" >
               <span class="err"></span>
            </div>
            <div class="form-group">
               <label for="password">Password <span class="">*<span></label>
               <div class="password-wrapper">
                  <input type="password" name="password">
                  <span class="toggle-eye" data-target="password">
                  <i class="fa-solid fa-eye"></i>
                  </span>
               </div>
               <span class="err"></span>
            </div>
            <div class="form-group">
               <label for="confirm_password">Confirm Password <span class="">*<span></label>
               <div class="password-wrapper">
                  <input type="password" name="confirm_password">
                  <span class="toggle-eye" data-target="confirm_password">
                  <i class="fa-solid fa-eye"></i>
                  </span>
               </div>
               <span class="err"> </span>
            </div>
            <span class="success">  </span>
            <div class="btn-div">
               <button type="button" onclick="validateForm()">Submit</button>
            </div>
         </form>
      </div>
      <script src="./assets/js/index.js"></script>
   </body>
</html>
